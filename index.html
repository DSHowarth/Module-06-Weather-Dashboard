<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <title>Whatever Weather</title>
</head>
<body class="bg-dark text-white">
    <header class="row bg-secondary">
        <h2 class="col-12 text-center">Weather Dashboard</h2>
    </header>
    <!-- Main body contains two columns: one with search form and search history, one with current weather and 5 day forcast -->
    <main class="row">
        <div class="col-2 col-md-2">
            <form id="searchForm" class="mt-3">
                <div class="mb-3">
                <input type="text" class="form-control" id="weatherSearch" aria-describedby="cityHelp">
                <div id="cityHelp" class="form-text">Enter the name of a US city</div>
                </div>
                <button type="submit" class="btn btn-primary" id="searchSubmit">Search</button>
            </form>
            <!-- list where history will get dynamically generated -->
            <ul id="history" class="d-flex flex-column"></ul>
        </div>
        <!-- elements in this div are hidden on page load -->
        <div class="col-md-10">
            <!-- section with current weather -->
            <section id="currentWeather">
                <!-- Header will be filled in by Javascript, img tag will be weather icon -->
                <h1></h1><img src="">
                <ul>
                    <li class="temperature">Temp:</li>
                    <li class="wind">Wind:</li>
                    <li class="humidity">Humidity:</li>
                </ul>
            </section>
            <!-- cards for 5 day forecast -->
            <div id='fiveDayForecast' class="d-flex text-black">
                <div id='day1' class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title"></h5><img>
                        <ul>
                            <li class="temperature">Temp:</li>
                            <li class="wind">Wind:</li>
                            <li class="humidity">Humidity:</li>
                        </ul>
                    </div>
                </div>
                <div id='day2' class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title"></h5><img>
                        <ul>
                            <li class="temperature">Temp:</li>
                            <li class="wind">Wind:</li>
                            <li class="humidity">Humidity:</li>
                        </ul>
                    </div>
                </div>
                <div id='day3' class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title"></h5><img>
                        <ul>
                            <li class="temperature">Temp:</li>
                            <li class="wind">Wind:</li>
                            <li class="humidity">Humidity:</li>
                        </ul>
                    </div>
                </div>
                <div id='day4' class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title"></h5><img>
                        <ul>
                            <li class="temperature">Temp:</li>
                            <li class="wind">Wind:</li>
                            <li class="humidity">Humidity:</li>
                        </ul>
                    </div>
                </div>
                <div id='day5' class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title"></h5><img>
                        <ul>
                            <li class="temperature">Temp:</li>
                            <li class="wind">Wind:</li>
                            <li class="humidity">Humidity:</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
