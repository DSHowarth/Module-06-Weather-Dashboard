<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Whatever Weather</title>
</head>
<body>
    <header>Weather Dashboard</header>
    <!-- Main body contains two columns: one with search form and search history, one with current weather and 5 day forcast -->
    <main class="row">
        <div class="col-2 col-md-2">
            <form class="">
                <div class="mb-3">
                <input type="text" class="form-control" id="weatherSearch" aria-describedby="cityHelp">
                <div id="cityHelp" class="form-text">Enter the name of a city</div>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <!-- list where history will get dynamically generated -->
            <ul id="history"></ul>
        </div>
        <!-- elements in this div are hidden on page load -->
        <div class="col-md-10">
            <!-- section with current weather -->
            <section>
                <h1>Today, ZZ, the current weather in X is:</h1>
                <p></p>
            </section>
            <!-- cards for 5 day forecast -->
            <div class="d-flex">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
